name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run Stata integration tests weekly on Sundays at 00:00 UTC
    - cron: "0 0 * * 0"
  workflow_dispatch:
    inputs:
      run_stata_tests:
        description: "Run Stata integration tests"
        required: false
        default: "false"
        type: boolean

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run tests (Python only, no Stata)
        run: uv run pytest -v -m "not requires_stata" --tb=short

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run ruff check
        run: uv run ruff check .

      - name: Run ruff format check
        run: uv run ruff format --check .

      - name: Run mypy
        run: uv run mypy src/statatest

  # Integration tests with Stata (scheduled weekly or manual trigger)
  integration:
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'schedule' ||
      (github.event_name == 'workflow_dispatch' && inputs.run_stata_tests == 'true')
    container:
      image: dataeditors/stata18:latest
      options: --user root

    steps:
      - uses: actions/checkout@v4

      - name: Set up license
        run: |
          echo "${{ secrets.STATA_LIC_B64 }}" | base64 -d > /usr/local/stata/stata.lic

      - name: Verify Stata installation
        run: |
          stata-mp -v
          echo "Stata installation verified"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install statatest
        run: uv pip install -e .

      - name: Run Stata assertion tests
        run: |
          statatest tests/stata/ \
            --verbose \
            --junit-xml=junit-stata.xml \
            --coverage \
            --cov-report=lcov

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: stata-test-results
          path: |
            junit-stata.xml
            coverage.lcov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: coverage.lcov
          flags: stata
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
