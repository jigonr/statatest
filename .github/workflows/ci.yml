---
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Run Stata integration tests weekly on Sundays at 00:00 UTC
    - cron: "0 0 * * 0"
  workflow_dispatch:
    inputs:
      run_stata_tests:
        description: Run Stata integration tests
        required: false
        default: false
        type: boolean

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.11"
          - "3.12"
          - "3.13"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: latest

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run tests with coverage
        run: |
          uv run pytest \
            --cov=src/statatest \
            --cov-report=xml \
            --junitxml=junit.xml \
            -o junit_family=legacy

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: junit.xml
          report_type: test_results

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: python-${{ matrix.python-version }}
          fail_ci_if_error: false

  integration:
    name: Integration (Stata)
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'schedule' ||
      (github.event_name == 'workflow_dispatch' && inputs.run_stata_tests)
    container:
      image: dataeditors/stata18_5-mp:2025-02-26
      options: --user root
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Stata license
        run: |
          echo "${{ secrets.STATA_LIC_B64 }}" | base64 -d > /usr/local/stata/stata.lic

      - name: Verify Stata installation
        run: stata-mp -v

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: latest

      - name: Set up Python
        run: uv python install 3.12

      - name: Install statatest
        run: uv pip install -e .

      - name: Run Stata tests
        run: |
          statatest tests/stata/ \
            -v \
            -j junit-stata.xml \
            -c \
            -r lcov

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: junit-stata.xml
          report_type: test_results

      - name: Upload coverage to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.lcov
          flags: stata
          fail_ci_if_error: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: stata-test-results
          path: |
            junit-stata.xml
            coverage.lcov
